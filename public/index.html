<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOL</title>
  <link rel="shortcut icon" href="#">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <main class="grow bg-slate-800">
    <canvas
      id="canvas"
      class="bg-white mx-auto mt-4"
      width="1000px"
      height="380px"
    >
    </canvas>
  </main>
  <footer class="bg-slate-900 text-white p-2 h-48 text-center">
    <div>

    <button id="start-button" class="bg-slate-300 text-black border border-slate-500 px-5 py-2 hover:bg-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
      </svg>
    </button>

    <button id="stop-button" class="bg-slate-300 text-black border border-slate-500 px-5 py-2 hover:bg-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
      </svg>
    </button>

    <button id="clear-button" class="bg-slate-300 text-black border border-slate-500 px-5 py-2 hover:bg-slate-400">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>

    </button>
  </div>
    <span id="indicator"></span>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
