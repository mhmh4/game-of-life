<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOL</title>
  <link rel="shortcut icon" href="#">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <main class="grow bg-slate-800">
    <canvas
      id="canvas"
      class="bg-white mx-auto mt-5"
      width="1000px"
      height="500px"
    >
    </canvas>
  </main>
  <footer class="bg-slate-900 text-white p-2">

    |
    <button id="stop-button" class="bg-slate-300 text-black border px-3">Stop</button>
    |
    <button id="clear-button" class="bg-slate-300 text-black border px-3">Clear</button>
    <span id="indicator">&nbsp;</span>
  </footer>
  <script type="module" src="app.js"></script>
