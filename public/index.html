<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>game-of-life</title>
  <link rel="shortcut icon" href="#">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
  <canvas id="canvas" class="w-full h-[90vh]"></canvas>
  <div class="bg-[#222] h-[10vh] py-2 px-1 flex">
    <div class="flex w-[7em] mx-1.5 disabled:opacity-40 bg-[#333] text-white text-center px-7 border border-[#666] py-2 hover:bg-[#444] rounded-md">
      <span id="running-state">idle</span>
    </div>

    <button id="start-button" class="flex w-[8em] mx-1.5 disabled:opacity-40 bg-[#333] text-white border border-[#666] py-2 hover:bg-[#444] rounded-md">
      <div class="grow">Start</div>
      <kbd class="border border-[#666] px-2 rounded mx-2 text-[#999]">1</kbd>
    </button>

    <button id="pause-button" class="flex w-[8em] mx-1.5 disabled:opacity-40 bg-[#333] text-white border border-[#666] py-2 hover:bg-[#444] rounded-md" disabled="true">
      <div class="grow">Pause</div>
      <kbd class="border border-[#666] px-2 rounded mx-2 text-[#999]">2</kbd>
    </button>

    <button id="reset-button" class="flex w-[8em] mx-1.5 disabled:opacity-40 bg-[#333] text-white border border-[#666] py-2 hover:bg-[#444] rounded-md">
      <div class="grow">Reset</div>
      <kbd class="border border-[#666] px-2 rounded mx-2 text-[#999]">3</kbd>
    </button>
    <button id="random-button" class="flex w-[10em] mx-1.5 disabled:opacity-40 bg-[#333] text-white border border-[#666] py-2 hover:bg-[#444] rounded-md">
      <div class="grow">
        Randomize
      </div>
      <kbd class="border border-[#666] px-2 rounded mx-2 text-[#999]">4</kbd>
    </button>
    <div class="flex w-[8em] mx-1.5 disabled:opacity-40 bg-[#333] text-white px-7 border border-[#666] py-2 hover:bg-[#444] rounded-md">
      <span id="mouse-indicator">&nbsp;</span>
    </div>
    <div class="flex w-[9em] mx-1.5 disabled:opacity-40 bg-[#333] text-white px-3 border border-[#666] py-2 hover:bg-[#444] rounded-md">
      <span>Alive Cells: </span>
      <span id="alive-cells-indicator">0</span>
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
