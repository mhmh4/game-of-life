<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GOL</title>
  <link rel="shortcut icon" href="#">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen">
  <main class="grow">
    <canvas id="canvas" class="mx-auto mt-4 rounded"></canvas>
  </main>
  <footer class="bg-slate-50 p-2 text-center border-t flex">
    <button id="start-button" class="flex bg-slate-200 text-black border border-slate-400 px-7 py-2 hover:bg-slate-300 rounded-md">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z" />
      </svg>
      <span>Start</span>
    </button>

    <button id="pause-button" class="flex bg-slate-200 text-black border border-slate-400 px-7 py-2 hover:bg-slate-300 rounded-md">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
      </svg>
      <span class="inline-flex">Pause</span>
    </button>

    <button id="reset-button" class="flex bg-slate-200 text-black border border-slate-400 px-7 py-2 hover:bg-slate-300 rounded-md">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
      </svg>
      <Span>Reset</Span>
    </button>
    <div class="px-7 py-2 bg-slate-200 border mx-1 border-slate-400 rounded">
      <span id="running-state">idle</span>
    </div>
    <div class="px-7 py-2 bg-slate-200 border mx-1 border-slate-400 rounded">
      <span id="mouse-indicator">&nbsp;</span>
    </div>
    <div class="px-7 py-2 bg-slate-200 border mx-1 border-slate-400 rounded">
      <span>Generation: </span>
      <span id="generation-indicator">0</span>
    </div>
    <div class="px-7 py-2 bg-slate-200 border mx-1 border-slate-400 rounded">
      <span>Alive Cells: </span>
      <span id="alive-cells-indicator">0</span>
    </div>
  </footer>
  <script type="module" src="app.js"></script>
</body>
</html>
